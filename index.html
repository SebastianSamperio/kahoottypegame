<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-container" class="container text-center">
        <h1 class="my-4">Juego de Preguntas</h1>
        <button id="start-btn" class="btn btn-primary my-4">Iniciar Juego</button>
    </div>
    <div id="game-container" class="container d-none">
        <div id="question-container" class="text-center">
            <h2 id="question"></h2>
            <div id="answer-buttons" class="mt-4"></div>
            <div id="timer" class="mt-4"></div>
            <div id="score" class="mt-4"></div>
            <div id="incorrect" class="mt-4"></div> <!-- Nuevo elemento para mostrar el contador de respuestas incorrectas -->
            <button id="next-btn" class="btn btn-primary mt-4 d-none">Siguiente</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
